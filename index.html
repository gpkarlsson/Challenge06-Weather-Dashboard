<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1 id="h1wd">Weather Dashboard</h1>
  </header>
  <div class="col-sm-12 col-md-9 order-md-2">
    <div class="row">
      <aside>
        <div id="searchbar" class="col-sm-12 col-md-3 left-panel order-md-1">
          <form>
            <div class="form-row">
              <div class="form-group col-8">
                <label for="cityName">City</label>
                <input type="text" placeholder="City" class="form-control inputValue" id="inputCity">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2 align-text-bottom button"
                  id="searchBtn">Search</button>
              </div>
            </div>
          </form>
          <div class="list-group" id="cityHistory"></div>
        </div>
      </aside>

      <div id="cityHistory"></div>
      <!-- Current Weather Forecast -->

      <div id="weatherNow"></div>
      
      <div id="currWeather" class="col-12 currentWeather p-0 justify-content-start">
        <div class="d-flex nameCity">
          <h2 id="city"></h2>
          <h3 id="date" style="position: relative; left: 20px"></h3>
          <img id="weather-icon" />
        </div>
        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
        <div id="imgToday"></div>
        <!-- <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p> -->
      </div>

      <!-- 5 Day forecast -->

      <div class="col-12 fiveDay">
        <h2 id="fiveday">5 Day Forecast</h2>
        <div class="row">
          <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
            <div class="card day-0 m-0 text-center">
              <div class="card-body p-1">
                <p class="card-title">Day 1</p>
                <div id="imgDay1"></div>
                <p class="card-subtitle mb-2 text-muted" >Temp: <span class="fiveDay-temp" id="tempday1"></span>
                  &deg;F</p>
                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid" id="humidday1"></span>%</p>
              </div>
            </div>
          </div>

          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-1 m-0">
              <div id="cardDay1" class="card-body p-1">
                <p class="card-title">Day 2</p>
                <div id="imgDay2"></div>
                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp" id="tempday2"></span>
                  &deg;F</p>
                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid" id="humidday2"></span>%</p>
              </div>
            </div>
          </div>

          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-2 m-0">
              <div class="card-body p-1">
                <p class="card-title">Day 3</p>
                <div id="imgDay3"></div>
                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp" id="tempday3"></span>
                  &deg;F</p>
                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid" id="humidday3"></span>%</p>
              </div>
            </div>
          </div>

          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-3 m-0">
              <div class="card-body p-1">
                <p class="card-title">Day 4</p>
                <div id="imgDay4"></div>
                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp" id="tempday4"></span>
                  &deg;F</p>
                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid" id="humidday4"></span>%</p>
              </div>
            </div>
          </div>
          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-4 m-0">
              <div class="card-body p-1">

                <p class="card-title">Day 5</p>
                <div id="imgDay5"></div>
                <p class="card-subtitle mb-2 text-muted">
                  Temp: <span class="fiveDay-temp" id="tempday5" image.png image.pngimage.pngimage.png></span> &deg;F</p>
                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid" id="humidday5" ></span>%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="dumper"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
